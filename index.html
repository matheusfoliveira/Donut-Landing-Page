<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Donuts</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <div>
        <h1>Sweets</h1>
      </div>
      <ul>
        <a href="#" class="links"><li>Product</li></a>
        <a href="#" class="links"><li>Contact Us</li></a>        
      </ul>
      <div>
        <img src="img/Logo.svg" alt="Logo Sweet Donuts">
      </div>
    </header>

    <main>
      <aside>
        <p id="subtitle">Pick Your Favorite</p>
        <h2>Sweet Donuts</h2>
        <p id="description">A massive selection of delectable donuts, ice cream, and cakes</p>
        <a href="#" id="order">Order Now</a>

        <div class="card">

          <div class="card__container">
            <img src="img/Donut1.svg" alt="Choco Bombi Donut" class="card__img">
            <p class="card__text">Choco Bombi Donut</p>
            <img src="img/rating5stars.svg" alt="Rating Image" class="card__img-rating">
            <p class="card__text">$1.55</p>
            <a href="#" class="card__btn">+ Cart</a>
          </div>

          <div class="card__container">
            <img src="img/Donut2.svg" alt="Pack of Donuts" class="card__img">
            <p class="card__text">StrawBerry Donut</p>
            <img src="img/rating5stars.svg" alt="Rating Image" class="card__img-rating">
            <p class="card__text">$1.55</p>
            <a href="#" class="card__btn">+ Cart</a>
          </div>

          <div class="card__container">
            <img src="img/Donut3.svg" alt="Pack of Donuts" class="card__img">
            <p class="card__text">Coconut Donut</p>
            <img src="img/rating5stars.svg" alt="Rating Image" class="card__img-rating">
            <p class="card__text">$1.55</p>
            <a href="#" class="card__btn">+ Cart</a>
          </div>

        </div>
       </aside>
       <article>
        <img src="img/background.svg" alt="Background" class="background-img">
       </article>
    </main>
</body>
</html>
